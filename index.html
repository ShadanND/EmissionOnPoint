<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EmissionOnPoint ‚Äî Linking You to Environmental Intelligence</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css">
  <style>
    html, body {
      height: 100%; margin: 0; overflow-x: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Enhanced Header Styles */
    #header {
      background: rgba(44, 62, 80, 0.8);
      backdrop-filter: blur(12px);
      color: white;
      padding: 20px 10px;
      text-align: center;
      position: relative;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      border-bottom: 2px solid rgba(255,255,255,0.2);
      font-size: 1.5rem;
      z-index: 2000;
    }
    .header-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      max-width: 900px;
      margin: auto;
    }
    #header h1 {
      margin: 0;
      font-size: 1.6rem;
      font-weight: 600;
      line-height: 1.4;
      letter-spacing: 0.5px;
    }
    .title-main {
      display: block;
      font-size: 1.8rem;
      font-weight: bold;
      color: #f8f9fa;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    }
    .title-sub {
      display: block;
      font-size: 1rem;
      font-weight: 300;
      color: #dfe6e9;
    }
    .logo {
      font-size: 2rem;
      margin-bottom: 4px;
      animation: pulse 2.5s infinite ease-in-out;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
    }

    #hamburger {
      position: absolute;
      left: 15px;
      top: 15px;
      font-size: 28px;
      cursor: pointer;
      user-select: none;
      background: rgba(255, 255, 255, 0.1);
      padding: 8px 12px;
      border-radius: 50%;
      transition: background 0.3s;
    }
    #hamburger:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    #canada-map { height: 85vh; }

    .province-info {
      position: absolute;
      top: 60px;
      right: 10px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      width: 300px;
      display: none;
      z-index: 1000;
    }
    .province-info h3 { margin-top: 0; }

    .map-legend {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      z-index: 1000;
    }

    #left-ribbon {
      position: fixed;
      top: 0;
      left: -220px;
      width: 220px;
      height: 100%;
      background: rgba(44, 62, 80, 0.8);
      backdrop-filter: blur(10px);
      color: white;
      transition: left 0.4s ease;
      z-index: 1500;
      padding: 20px 10px;
      box-sizing: border-box;
      box-shadow: 2px 0 10px rgba(0,0,0,0.5);
    }
    #left-ribbon img {
      width: 100%;
      margin-bottom: 20px;
      transition: transform 0.3s;
    }
    #left-ribbon img:hover {
      transform: scale(1.05);
    }
    .layer-option {
      background: rgba(255, 255, 255, 0.1);
      margin: 12px 0;
      padding: 10px;
      text-align: center;
      border-radius: 8px;
      cursor: pointer;
      user-select: none;
      backdrop-filter: blur(5px);
      transition: background 0.3s, transform 0.2s;
    }
    .layer-option:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateX(5px);
    }
    #left-ribbon a { display: block; }
  </style>
</head>
<body>
  <div id="header">
    <div id="hamburger">‚ò∞</div>
    <div class="header-content">
      <span class="logo">üåç</span>
      <h1>
        <span class="title-main">EmissionOnPoint</span>
        <span class="title-sub">Linking You to Environmental Intelligence</span>
      </h1>
    </div>
  </div>

  <div id="left-ribbon">
    <img src="logo.png" alt="Logo 1">
    <a href="https://climatheca.com/" target="_blank"><img src="partner-logo2.png" alt="Logo 2"></a>
    <a href="https://fluxlab.ca/" target="_blank"><img src="partner-logo.png" alt="Logo 3"></a>
    <div class="layer-option">Wind</div>
    <div class="layer-option">Heat Maps</div>
    <div class="layer-option">Emissions</div>
  </div>

  <div id="canada-map"></div>
  <div class="province-info" id="province-info">
    <h3 id="province-name">Province</h3>
    <div id="data-summary"></div>
    <div id="data-sources"></div>
    <button onclick="document.getElementById('province-info').style.display='none'">Close</button>
  </div>
  <div class="map-legend">
    <div><span style="background:#e74c3c;width:12px;height:12px;display:inline-block;margin-right:5px;"></span>Mobile</div>
    <div><span style="background:#3498db;width:12px;height:12px;display:inline-block;margin-right:5px;"></span>Stationary</div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
  <script>
    const provinceData = {
      Ontario: {
        name: "Ontario",
        dataSources: [
          { name: "Petrolia Mobile Measurements", type: "mobile", duration: "2023-2024", provider: "STFX-FluxLab", location: [42.8845, -82.1490] },
          { name: "Petrolia Stationary Sensor", type: "stationary", duration: "2023-2024", provider: "STFX-FluxLab", location: [42.8850, -82.1500] }
        ]
      },
      Alberta: {
        name: "Alberta",
        dataSources: [
          { name: "Medicine Hat Mobile Measurements", type: "mobile", duration: "2020-2024", provider: "STFX-FluxLab", location: [50.0417, -110.6766] },
          { name: "Medicine Hat Stationary Sensor", type: "stationary", duration: "2020-2024", provider: "STFX-FluxLab", location: [50.0400, -110.6750] }
        ]
      }
    };

    const map = L.map('canada-map').setView([56.1304, -106.3468], 4);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    fetch('./canada_provinces.geo.json')
      .then(response => response.json())
      .then(geojsonData => {
        const geojsonLayer = L.geoJSON(geojsonData, {
          style: { color: "#34495e", weight: 1, fillOpacity: 0.2 },
          onEachFeature: (feature, layer) => {
            layer.on('mouseover', () => {
              layer.setStyle({ fillOpacity: 0.5 });
              const provName = feature.properties.name || '';
              showProvinceInfo(provName);
            });
            layer.on('mouseout', () => {
              layer.setStyle({ fillOpacity: 0.2 });
            });
          }
        }).addTo(map);

        addDataSources();
      });

    function showProvinceInfo(name) {
      const info = document.getElementById('province-info');
      const province = provinceData[name];
      if (!province) {
        info.style.display = 'none';
        return;
      }
      document.getElementById('province-name').innerText = province.name;
      document.getElementById('data-summary').innerText = `${province.dataSources.length} data sources`;
      const sourcesDiv = document.getElementById('data-sources');
      sourcesDiv.innerHTML = '';
      province.dataSources.forEach(src => {
        const div = document.createElement('div');
        div.innerHTML = `<strong>${src.name}</strong><br>Type: ${src.type}<br>Duration: ${src.duration}<br>Provider: ${src.provider}`;
        sourcesDiv.appendChild(div);
      });
      info.style.display = 'block';
    }

    function addDataSources() {
      Object.keys(provinceData).forEach(name => {
        const prov = provinceData[name];
        prov.dataSources.forEach(src => {
          const marker = L.circleMarker(src.location, {
            radius: 6,
            color: src.type === 'mobile' ? '#e74c3c' : '#3498db',
            fillOpacity: 0.8
          }).addTo(map);
          marker.bindPopup(`<strong>${src.name}</strong><br>Type: ${src.type}<br>Provider: ${src.provider}<br>Duration: ${src.duration}`);
        });
      });
    }

    const ribbon = document.getElementById('left-ribbon');
    const hamburger = document.getElementById('hamburger');
    let ribbonOpen = false;
    hamburger.addEventListener('click', () => {
      ribbonOpen = !ribbonOpen;
      ribbon.style.left = ribbonOpen ? '0' : '-220px';
    });
  </script>
</body>
</html>
